<ion-header>

  <ion-navbar>
    <ion-title>userProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img src="{{ userInfo.photoUrl }}" style="width: 100px"/>
    <ion-card-content>
      <ion-card-title>
        {{ userInfo.name}}
      </ion-card-title>
      <p>
        {{ userInfo.email}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
