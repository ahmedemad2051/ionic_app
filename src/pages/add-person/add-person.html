<ion-header>

    <ion-navbar>
        <ion-title>add Person</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text" [(ngModel)]="data.name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="data.lname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Age</ion-label>
            <ion-input type="number" [(ngModel)]="data.age"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Department</ion-label>
            <ion-input type="text" [(ngModel)]="data.dept"></ion-input>
        </ion-item>

        <ion-item>
            <button ion-button large (click)="createPerson()">
                <ion-icon name="ios-add-circle"></ion-icon>

            </button>
        </ion-item>



    </ion-list>
</ion-content>
