<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Persons</h2>

  <ion-list>
    <ion-item-sliding *ngFor="let person of persons | async ">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/person.png">
        </ion-thumbnail>
        <h2>{{ person.name }}</h2>
        <p>last name: {{ person.lname}} - age: {{ person.age}} - department: {{ person.dept}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editPerson(person.key)">
          <ion-icon ios="ios-create" md="md-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="deletePerson(person.key)">
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
